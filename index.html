<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Plantsville Cat Rescue</title>

<body>
    <fieldset>

        <!-- Form Name -->
        <legend>Search for adoptable animals</legend>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group" style="position: static;">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" style="position: static;">
                    <label for="age">Age</label>
                    <select class="form-control" id="age">
                        <option value="kitten">Kitten</option>
                        <option value="adult">Adult</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" style="position: static;">
                    <label for="hair">Hair Length</label>
                    <select class="form-control" id="hair">
                        <option value="shorthair">Short Hair
                        </option>
                        <option value="longhair">Lonmg Hair</option>
                    </select>
                </div>
        </div>
        
        </div>
    </fieldset>

  <thead>
    <tr>

      <th scope="col">Favorite</th>
    </tr>
  </thead>
